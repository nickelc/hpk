language: rust
sudo: false
cache:
  - apt
  - cargo

matrix:
  include:
    - os: linux
      rust: stable
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: beta
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      rust: nightly
      env: TARGET=x86_64-unknown-linux-gnu
    - os: osx
      rust: stable
      env:
        - TARGET=x86_64-apple-darwin
        - DEPLOY_RELEASE=1

install: .travis/install.sh
script:
  - cargo build --all
  - cargo test --all

before_deploy:
  - .travis/before_deploy.sh

deploy:
  - provider: releases
    skip_cleanup: true
    file_glob: true
    file: deployment/${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.tar.gz
    body: "Automatically deployed release"
    on:
      condition: $DEPLOY_RELEASE = 1
      tags: true
    api_key: $GH_TOKEN

env:
  global:
    - PROJECT_NAME: "hpk"
    - secure: ""

notifications:
  email:
    on_success: never
