[package]
name = "hpk"
version = "0.1.0"
description = "HPK archiver for Haemimont Engine game files (Tropico 3-5, Omerta, Victor Vran etc.)"
authors = ["Constantin Nickel <constantin.nickel@gmail.com>"]

[features]
lz4frame = ["lz4"]

[lib]
name = "hpk"
path = "src/hpk/mod.rs"

[[bin]]
name = "hpk"
path = "src/main.rs"

[dependencies]
byteorder = "1"
filetime = "0.1"
flate2 = "1"
lz4-compress="0"
nom="4.0.0-beta2"
walkdir="2"
tempdir="0.3"

[dependencies.clap]
default-features = false
version = "^2"

[dependencies.lz4]
version="1"
optional=true

[profile.release]
lto=true
